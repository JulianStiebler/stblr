<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <head>
        {% if title %}
            <title> stblr App - {{ title }}</title>
        {% else %}
        <title>stblr App</title>
        {% endif %}
    </head>
    <body>

        <!-- NAVIGATION START -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top" aria-label="Top Navigation Bar">
            <div class="container-fluid">
                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_top" aria-controls="navbar_top" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-center" id="navbar_top">
                    <ul class="navbar-nav">
                        <!-- Item #1 -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><span data-feather="home" class="feather-header"></span> Home</a>
                        </li>
                        <!-- Item Logout, when user is logged in -->
                        <!-- And if not logged in show Login & Register -->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span data-feather="log-in" class="feather-header"></span> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span data-feather="user-plus" class="feather-header"></span> Register</a>
                        </li>
                        <!-- Dropdown: Settings -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSettings" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span data-feather="moon" class="feather-header"></span>
                            </a>
                            <!-- Dropdown: Settings Items-->
                            <div class="dropdown-menu mb-2" aria-labelledby="navbarDropdownSettings">
                                <a class="dropdown-item" id="theme-toggle" data-bs-theme-value="dark" href="#"><span data-feather="moon" class="feather-header"></span> Dark Mode</a>
                                <a class="dropdown-item" id="theme-toggle" data-bs-theme-value="light" href="#"><span data-feather="sun" class="feather-header"></span> Light Mode</a>
                                <a class="dropdown-item" data-bs-theme-value="auto" href="#"><span data-feather="sunrise" class="feather-header"></span> Auto Theme</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVIGATION END -->

        <main role="main" class="container" style="margin-top: 2rem;">
            <div class="row">
                <div class="col-md-8">
                {% block content %}{% endblock %}
                </div>
                <div class="col-md-4">
                    <div class="content-section">
                        <h3>Our Sidebar</h3>
                        <p class='text-muted'>You can put any information here you'd like.
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-light">Latest Posts</li>
                                <li class="list-group-item list-group-item-light">Announcements</li>
                                <li class="list-group-item list-group-item-light">Calendars</li>
                                <li class="list-group-item list-group-item-light">etc</li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>
        <script>
            feather.replace();
        </script>
    </body>

</html>
